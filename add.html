<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Item | Lost & Found</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="navbar">
  <div class="logo">Lost & Found</div>
  <nav>
    <a href="lost.html">Lost</a>
    <a href="found.html">Found</a>
    <a href="add.html" class="btn">Report Item</a>
  </nav>
</header>

<section class="page-header">
  <h1>Report an Item</h1>
</section>

<section class="form-wrapper">
  <!-- ðŸ”´ IMPORTANT: class MUST be report-form -->
  <form class="report-form">

    <!-- ITEM TYPE -->
    <label for="itemType">Item Type</label>
    <select id="itemType" required>
      <option value="">Select type</option>
      <option value="lost">Lost</option>
      <option value="found">Found</option>
    </select>

    <!-- CATEGORY -->
    <label for="itemCategory">Category</label>
    <select id="itemCategory" required>
      <option value="">Select category</option>
      <option value="electronics">Electronics</option>
      <option value="documents">Documents</option>
      <option value="accessories">Accessories</option>
      <option value="clothing">Clothing</option>
      <option value="stationery">Stationery</option>
      <option value="others">Others</option>
    </select>

    <!-- ITEM NAME -->
    <label for="itemName">Item Name</label>
    <input type="text" id="itemName" required />

    <!-- LOCATION -->
    <label for="itemLocation">Location</label>
    <input type="text" id="itemLocation" required />

    <!-- DESCRIPTION -->
    <label for="itemDescription">Description</label>
    <textarea id="itemDescription"></textarea>

    <button type="submit">Submit</button>

  </form>
</section>

<footer>
  <p>Built for students Â· Powered by Google Technologies</p>
</footer>

<!-- ðŸ”´ MUST be module -->
<script type="module" src="js/app.js"></script>

</body>
</html>
