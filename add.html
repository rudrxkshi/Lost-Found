<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Item | Lost & Found</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="navbar">
  <div class="logo">Lost & Found</div>
  <nav>
    <a href="lost.html">Lost</a>
    <a href="found.html">Found</a>
    <a href="add.html" class="btn">Report Item</a>
  </nav>
</header>

<section class="page-header">
  <h1>Report an Item</h1>
</section>

<section class="form-wrapper">
  <form class="report-form">

    <label>Item Type</label>
    <select id="itemType" required>
      <option value="" disabled selected>Select type</option>
      <option value="lost">Lost</option>
      <option value="found">Found</option>
    </select>

    <label>Item Name</label>
    <input id="itemName" required>

    <label>Location</label>
    <input id="itemLocation" required>

    <label>Description</label>
    <textarea id="itemDescription"></textarea>

    <button type="submit">Submit</button>

  </form>
</section>

<footer>
  <p>Built for students Â· Powered by Google Technologies</p>
</footer>

<script type="module" src="js/app.js"></script>
</body>
</html>
