<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Lost & Found</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Lost & Found</div>
    <nav>
      <a href="lost.html">Lost</a>
      <a href="found.html">Found</a>
      <a href="add.html" class="btn">Report Item</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
  <div class="hero-stack">

    <div class="hero-box hero-title">
      <h1>Lost something on campus?</h1>
    </div>

    <div class="hero-box hero-desc">
      <p>
        A simple, secure and centralized platform for students to report
        and recover lost and found items within the college community.
      </p>
    </div>

    <div class="hero-box hero-links">
      <a href="lost.html">View Lost Items</a>
      <a href="found.html">View Found Items</a>
    </div>

  </div>
</section>


  <!-- Footer -->
  <footer>
    <p>Built for students Â· Powered by Google Technologies</p>
  </footer>

<!-- Item Detail Modal -->
<div class="modal" id="itemModal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>

    <h2 id="modalTitle"></h2>
    <p id="modalLocation"></p>
    <p id="modalDescription"></p>
    <p class="modal-time" id="modalTime"></p>
  </div>
</div>

<script type="module" src="./js/app.js"></script>


</body>
</html>
