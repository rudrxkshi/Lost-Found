<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Found Items</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="found-page">

<header class="navbar">
  <a href="index.html" class="logo">Lost & Found</a>

  <nav>
    <a href="lost.html">Lost</a>
    <a href="found.html">Found</a>
    <a href="add.html" class="btn">Report Item</a>
  </nav>
</header>

<section class="page-header">
  <h1>Found Items</h1>
  <p>Items that have been found on campus</p>
</section>

<section class="filters">
  <button class="filter-btn active" data-category="all">All</button>
  <button class="filter-btn" data-category="electronics">Electronics</button>
  <button class="filter-btn" data-category="documents">Documents</button>
  <button class="filter-btn" data-category="accessories">Accessories</button>
  <button class="filter-btn" data-category="clothing">Clothing</button>
  <button class="filter-btn" data-category="stationery">Stationery</button>
  <button class="filter-btn" data-category="others">Others</button>
</section>


<section class="items-grid" id="foundItemsContainer"></section>

<footer>
  <p>Built for students Â· Powered by Google Technologies</p>
</footer>

<div class="modal" id="itemModal">
  <div class="modal-content">
    <span class="close-btn" id="closeModalBtn">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalLocation"></p>
    <p id="modalDescription"></p>
    <p id="modalTime"></p>
  </div>
</div>

<script type="module" src="js/app.js"></script>

</body>
</html>
